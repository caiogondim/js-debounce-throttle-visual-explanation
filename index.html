<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Throttle and Debounce visual explanation</title>
  <link rel="stylesheet" href="main.css">
  <script src="jquery.js" defer></script>
  <script src="main.js" defer></script>
</head>
<body>
  <div class="modal">
    <h1 class="modal__title">Move your mouse here</h1>
    <img class="modal__mouse" src="mouse.png" alt="mouse" />
  </div>
  <div class="exp exp--hidden">
    <div class="exp__item exp__item--vanilla">
      <h1 class="exp__title exp__title--vanilla">Normal</h1>
      <div class="exp__rail">
      </div>
    </div>
    <div class="exp__item exp__item--debounce">
      <h1 class="exp__title exp__title--debounce">Debounce</h1>
      <div class="exp__rail"></div>
    </div>
    <div class="exp__item exp__item--throttle">
      <h1 class="exp__title exp__title--throttle">Throttle</h1>
      <div class="exp__rail"></div>
    </div>
  </div>
</body>
</html>
